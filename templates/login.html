{% extends "auth_base.html" %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg border-0 p-4" style="width: 400px; border-radius: 12px;">

    <div class="text-center mb-4">
      <h3 class="fw-bold" style="background:linear-gradient(90deg,#7f5af0,#00f5ff); -webkit-background-clip:text;-webkit-text-fill-color:transparent;">Welcome Back ðŸ‘‹</h3>
      <p class="text-muted small">Login to continue your interview practice</p>
    </div>

    <form method="POST">

      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <input name="email" type="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <input name="password" type="password" class="form-control" required>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="/forgot-password" class="small text-decoration-none">
          Forgot Password?
        </a>
      </div>

      <button class="btn btn-primary w-100">
        Login
      </button>

    </form>

    <div class="text-center mt-3">
      <span class="small">Don't have an account?</span>
      <a href="/register" class="fw-semibold text-decoration-none">
        Create Account
      </a>
    </div>

  </div>
</div>

{% endblock %}
