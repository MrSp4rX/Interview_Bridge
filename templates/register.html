{% extends "base.html" %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg border-0 p-4" style="width: 450px; border-radius: 12px;">

    <div class="text-center mb-4">
      <h3 class="fw-bold">Create Account ðŸš€</h3>
      <p class="text-muted small">Start your AI-powered interview journey</p>
    </div>

    <form method="POST">

      <div class="mb-3">
        <label class="form-label fw-semibold">Full Name</label>
        <input name="name" type="text" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <input name="email" type="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <input name="password" type="password" class="form-control" required>
      </div>

      <button class="btn btn-primary w-100">
        Register
      </button>

    </form>

    <div class="text-center mt-3">
      <span class="small">Already have an account?</span>
      <a href="/login" class="fw-semibold text-decoration-none">
        Login
      </a>
    </div>

  </div>
</div>

{% endblock %}
