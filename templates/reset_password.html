{% extends "auth_base.html" %}

{% block content %}


<div class="container mt-5">
  <div class="card shadow p-4">
    <h3>Reset Password</h3>

    <form method="POST">
      <input type="password"
             name="password"
             class="form-control mb-3"
             placeholder="New Password"
             required>

      <button class="btn btn-success w-100">
        Update Password
      </button>
    </form>
  </div>
</div>

{% endblock %}
