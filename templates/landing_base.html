<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interview Bridge - AI Interview Coach</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>

/* ================= ROOT COLORS ================= */
:root{
    --neon1:#7f5af0;
    --neon2:#00f5ff;
    --neon3:#ff2dfc;

    --dark:#0a0f1f;
    --dark2:#0f1629;

    --light:#f8f9ff;
    --light-card:#ffffff;
}

/* ================= BODY ================= */
body{
    font-family: 'Inter', sans-serif;
    margin:0;
    overflow-x:hidden;
    transition: background .4s ease, color .4s ease;
}

/* DARK DEFAULT */
body.dark-mode{
    background: linear-gradient(135deg, #0a0f1f, #0f1629);
    color:white;
}

/* LIGHT MODE */
body.light-mode{
    background: linear-gradient(135deg, #f5f8ff, #eef1ff);
    color:#111;
}

/* ================= PREMIUM BACKGROUND GLOW ================= */
body.dark-mode::before{
    content:"";
    position:fixed;
    width:1200px;
    height:1200px;
    background:
        radial-gradient(circle at 20% 30%, var(--neon1), transparent 50%),
        radial-gradient(circle at 80% 70%, var(--neon2), transparent 50%);
    opacity:0.12;
    z-index:-1;
    filter: blur(60px);
}

/* ================= NAVBAR ================= */
.navbar-custom{
    backdrop-filter: blur(25px);
    background: rgba(255,255,255,0.04);
    border-bottom:1px solid rgba(255,255,255,0.08);
    transition:.4s ease;
    padding: 18px 40px;
}

body.light-mode .navbar-custom{
    background: rgba(255,255,255,0.75);
    border-bottom:1px solid rgba(0,0,0,0.05);
}

.navbar-brand{
    font-weight:800;
    font-size:1.2rem;
    background: linear-gradient(90deg,var(--neon1),var(--neon2));
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* ================= HERO ================= */
.hero{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:160px 20px 100px;
}

.hero h1{
    font-size:3.8rem;
    font-weight:800;
    letter-spacing:-1px;
    background: linear-gradient(90deg,var(--neon1),var(--neon2));
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation: fadeUp 1s ease forwards;
}

.hero p{
    font-size:1.1rem;
    opacity:0.75;
    margin-top:25px;
    max-width:650px;
    margin-left:auto;
    margin-right:auto;
    animation: fadeUp 1.3s ease forwards;
}

/* ================= SECTION ================= */
.section{
    padding:120px 0;
    position:relative;
}

/* Soft section divider */
.section::before{
    content:"";
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:1px;
    background: linear-gradient(to right, transparent, rgba(255,255,255,0.1), transparent);
}

/* ================= GLASS CARD ================= */
.glass-card{
    background: rgba(255,255,255,0.04);
    backdrop-filter: blur(30px);
    border-radius:28px;
    padding:45px;
    transition:.35s ease;
    border:1px solid rgba(255,255,255,0.08);
}

body.light-mode .glass-card{
    background: var(--light-card);
    border:1px solid rgba(0,0,0,0.05);
}

.glass-card:hover{
    transform:translateY(-12px);
    box-shadow:0 25px 60px rgba(0,245,255,0.15);
}

/* ================= BUTTON ================= */
.btn-neon{
    background: linear-gradient(90deg,var(--neon1),var(--neon2));
    border:none;
    padding:14px 34px;
    border-radius:50px;
    color:white;
    font-weight:600;
    transition:.3s ease;
}

.btn-neon:hover{
    box-shadow:0 0 30px var(--neon2);
    transform:scale(1.07);
}

/* ================= TOGGLE BUTTON ================= */
.toggle-btn{
    border:1px solid rgba(255,255,255,0.3);
    background:transparent;
    border-radius:30px;
    padding:8px 18px;
    color:white;
}

body.light-mode .toggle-btn{
    color:#111;
    border:1px solid rgba(0,0,0,0.2);
}

/* ================= ANIMATION ================= */
@keyframes fadeUp{
    from{opacity:0; transform:translateY(40px);}
    to{opacity:1; transform:translateY(0);}
}

/* ================= RESPONSIVE ================= */
@media(max-width:768px){
    .hero{
        padding:130px 20px 80px;
    }

    .hero h1{
        font-size:2.4rem;
    }

    .glass-card{
        padding:30px;
    }
}

</style>

</head>

<body class="landing-glow dark-mode">

<!-- NAV -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom px-4 fixed-top">
    <a class="navbar-brand" href="/">ðŸ¤– Interview Bridge</a>

    <div class="ms-auto d-flex align-items-center gap-3">
        <button onclick="toggleTheme()" class="toggle-btn">
            ðŸŒ— Toggle
        </button>

        <a href="/login" class="btn btn-outline-light btn-sm">
            Login
        </a>

        <a href="/register" class="btn btn-neon btn-sm">
            Get Started
        </a>
    </div>
</nav>

{% block content %}{% endblock %}

<script>

/* ================= THEME PERSISTENCE ================= */

if(localStorage.getItem("theme") === "light"){
    document.body.classList.remove("dark-mode");
    document.body.classList.add("light-mode");
}

function toggleTheme(){
    if(document.body.classList.contains("dark-mode")){
        document.body.classList.remove("dark-mode");
        document.body.classList.add("light-mode");
        localStorage.setItem("theme","light");
    }else{
        document.body.classList.remove("light-mode");
        document.body.classList.add("dark-mode");
        localStorage.setItem("theme","dark");
    }
}

</script>

</body>
</html>
