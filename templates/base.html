<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interview Bridge</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
            color: #1f2937;
            transition: all 0.3s ease;
        }

        .navbar {
            background: linear-gradient(90deg, #4e73df, #224abe);
        }

        .navbar-brand {
            font-weight: 700;
            color: white !important;
        }

        .nav-link {
            color: rgba(255,255,255,0.85) !important;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            color: white !important;
        }

        .nav-link.active {
            color: white !important;
            border-bottom: 2px solid white;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #0f172a !important;
            color: #f8fafc !important;
        }

        .dark-mode .card {
            background-color: #1e293b !important;
            color: #f8fafc !important;
        }

        .dark-mode .navbar {
            background: #0f172a !important;
        }

        .dark-mode .form-control {
            background-color: #111827 !important;
            color: #f8fafc !important;
            border: 1px solid #475569 !important;
        }

        .dark-mode .bg-light {
            background-color: #334155 !important;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand fw-bold" href="/">üé§ Interview Bridge</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNavbar">

        {% if current_user.is_authenticated %}
        <!-- LEFT NAV -->
        <ul class="navbar-nav ms-4 mb-2 mb-lg-0">

            <li class="nav-item">
                <a class="nav-link {% if request.path.startswith('/dashboard') %}active{% endif %}"
                   href="/dashboard">
                    Dashboard
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link {% if request.path.startswith('/profile') %}active{% endif %}"
                   href="/profile">
                    Profile
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link {% if request.path.startswith('/usage') %}active{% endif %}"
                   href="/usage">
                    Usage
                </a>
            </li>

            <!-- NEW: Improve Skills -->
            <li class="nav-item">
                <a class="nav-link {% if request.path.startswith('/improve-skill') %}active{% endif %}"
                   href="/improve-skill">
                    Improve Skills
                </a>
            </li>

        </ul>
        {% endif %}

        <!-- RIGHT SIDE -->
        <div class="ms-auto d-flex align-items-center gap-2">

            <button id="themeToggle"
                    onclick="toggleDarkMode()"
                    class="btn btn-sm btn-light">
                üåô Dark Mode
            </button>

            {% if current_user.is_authenticated %}
                <a href="/logout" class="btn btn-sm btn-danger">
                    Logout
                </a>
            {% else %}
                <a href="/login" class="btn btn-sm btn-light">
                    Login
                </a>
            {% endif %}

        </div>
    </div>
</nav>

<div class="container py-4">
    {% block content %}{% endblock %}
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
        document.getElementById("themeToggle").innerText = "‚òÄÔ∏è Light Mode";
    }
});

function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    const button = document.getElementById("themeToggle");

    if (document.body.classList.contains("dark-mode")) {
        localStorage.setItem("theme", "dark");
        button.innerText = "‚òÄÔ∏è Light Mode";
    } else {
        localStorage.setItem("theme", "light");
        button.innerText = "üåô Dark Mode";
    }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
